<mat-card *ngIf="cardData">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{cardData.title}}</mat-card-title>
    <mat-card-subtitle>{{cardData.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="cardData.imagePath" [alt]="cardData.imageAlt">
  <mat-card-content>
    <p>
      {{cardData.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
