<div id="fab-dismiss"
     *ngIf="fabTogglerState === 'active'"
     (click)="onToggleFab()">
</div>
<div class="fab-container">
  <button mat-mini-fab class="fab-toggler"
          (click)="onToggleFab()">
    <mat-icon [svgIcon]="selectedLang === 'en' ? 'english' : 'france'"></mat-icon>
  </button>
  <div [@speedDialStagger]="buttons.length">
    <button *ngFor="let btn of buttons"
            mat-mini-fab
            [matTooltip]="btn.tooltip"
            matTooltipPosition="left"
            class="fab-secondary"
            (click)="changeTranslation(btn.lang)"
            [ngClass]="{active: btn.lang === selectedLang}"
            color="secondary">
      <mat-icon [svgIcon]="btn.text"></mat-icon>
    </button>
  </div>
</div>
