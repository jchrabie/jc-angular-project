<span *ngIf="!isList" [innerHTML]="getCardContent()"> </span>
<mat-list *ngIf="isList">
  <mat-list-item *ngFor="let content of getCardContent(); let last = last">
    <mat-icon mat-list-icon color="primary">{{ content.icon }}</mat-icon>
    <p mat-line class="small">{{ content.content }}</p>
    <h4 mat-line>{{ content.title }}</h4>
    <mat-divider *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
