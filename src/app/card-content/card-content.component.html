<span *ngIf="!isList" [innerHTML]="getCardContent()">
</span>
<mat-list *ngIf="isList">
  <mat-list-item *ngFor="let content of getCardContent()">
      <mat-icon mat-list-icon>{{content.icon}}</mat-icon>
      <h4 mat-line>{{content.title}}</h4>
      <p mat-line>{{content.content}}</p>
      <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
